<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Colgate - New Version</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-4 m-3">
      <div class="container-fluid bg-light rounded-4">
        <a class="navbar-brand" href="#">Colgate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse float nav-align"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="#home"
                ><i class="fa fa-home me-1 text-colgatered"></i> Home</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#oralhealth"
                ><i class="fa fa-tooth me-1 text-colgatered d-none"></i> Oral
                Health</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#products"
                ><i class="fa fa-smile me-1 text-colgatered d-none"></i>
                Products</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#socialimpact"
                ><i class="fa fa-user-shield me-1 text-colgatered d-none"></i>
                Social Impact</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#mission"
                ><i class="fa fa-bullseye me-1 text-colgatered d-none"></i>
                Mission</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex profile float-left" role="search">
          <div class="row align-items-center border border-2 rounded-pill px-1">
            <div class="col-auto d-none d-lg-block p-0">
              <img
                src="images/avatar.webp"
                class="rounded-circle"
                width="40"
                alt="avatar"
              />
            </div>
            <div class="col-auto">
              <small class="mb-0 d-none d-lg-block"
                >Welcome<br /><b>Emily</b></small
              >
            </div>
            <div class="col-auto p-0 pe-2">
              <small class="mb-0 d-none d-lg-block"
                ><i class="lni lni-chevron-down fw-bold"></i
              ></small>
            </div>
          </div>
        </div>
        <div style="position: relative; left: -18%">
          <small class="mb-0 d-none d-lg-block"
            ><i class="lni lni-search-alt fs-5"></i
          ></small>
        </div>
        <div style="position: relative; left: -4%">
          <small class="mb-0 d-none d-lg-block"
            ><i class="lni lni-text-align-justify fs-5"></i
          ></small>
        </div>
      </div>
    </nav>

    <div class="container-fluid section" id="home">
      <div class="row d-flex justify-content-center align-items-stretch mb-4">
        <div class="col-md-5 m-1 mt-5 p-0" style="max-height: 280px">
          <h1 class="fw-bolder" style="font-size: 85px; line-height: 40px">
            <span class="fw-normal">YOUR</span> SMILE IS
          </h1>
          <div class="d-flex align-items-center">
            <h1 class="fw-bolder" style="font-size: 85px">YOUR</h1>
            <img
              src="images/smile_cutout.jpg"
              class="ms-3 rounded-4"
              alt="smile"
              height="60vh"
              width="53%"
            />
          </div>
          <h1 class="fw-bolder" style="font-size: 85px; line-height: 40px">
            SUPERPOWER
          </h1>
        </div>
      </div>
    </div>

    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center section d-none"
      id="oralhealth"
    >
      <h1>Oral Health</h1>
    </div>

    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center section d-none"
      id="products"
    >
      <h1>Products</h1>
    </div>

    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center section d-none"
      id="socialimpact"
    >
      <h1>Social Impact</h1>
    </div>

    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center section d-none"
      id="mission"
    >
      <h1>Mission</h1>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
