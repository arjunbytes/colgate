<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Colgate - New Version</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-2">
      <div class="container-fluid bg-light">
        <a class="navbar-brand" href="#">Colgate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse float nav-align"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Oral Health</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Social Impact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Mission</a>
            </li>
          </ul>
        </div>
        <div class="d-flex profile float-left" role="search">
          <div class="row align-items-center border border-2 rounded-pill px-1">
            <div class="col-auto d-none d-lg-block p-0">
              <img
                src="images/avatar.webp"
                class="rounded-circle"
                width="40"
                alt="avatar"
              />
            </div>
            <div class="col-auto">
              <small class="mb-0 d-none d-lg-block"
                >Welcome<br /><b>Emily</b></small
              >
            </div>
            <div class="col-auto p-0 pe-2">
              <small class="mb-0 d-none d-lg-block"
                ><i class="lni lni-chevron-down fw-bold"></i
              ></small>
            </div>
          </div>
        </div>
        <div style="position: relative; left: -20%">
            <small class="mb-0 d-none d-lg-block"
              ><i class="lni lni-search-alt fs-5"></i
            ></small>
          </div>
        <div style="position: relative; left: -4%">
          <small class="mb-0 d-none d-lg-block"
            ><i class="lni lni-text-align-justify fs-5"></i
          ></small>
        </div>
      </div>
    </nav>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
